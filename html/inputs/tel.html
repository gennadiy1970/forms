<body>
    <div class="wrapper">
        <h2>Tel</h2>
        <p>Элемент для ввода телефонных номеров.</p>
        <p>Возможно настроить валидацию с помощью атрибута <mark>pattern</mark></p>
        <p>Возможно задать максимальную длинну помощью атрибута <mark>maxlength </mark></p>

        <form action="#" method="get">
            <label> Введите число <input type="tel" name="my-tel" maxlength="13"></label>
            <input type="submit" value="Send">
        </form>
        <pre><kbd>&lt;label&gt; Введите число 
    &lt;input type="tel" 
    name="my-tel"
    maxlength="13"&gt;
&lt;/label&gt;</kbd></pre>
